#####
# Utility meter
# Now tracking daily, monthly, quarterly and yearly Peak/Offpeak usage
# https://www.home-assistant.io/integrations/utility_meter/
#####
utility_meter:
  grid_imported_power_hourly:
    source: sensor.grid_imported_power_kwh
    name: Grid Imported Power Hourly
    cycle: hourly
  grid_imported_power_daily:
    source: sensor.grid_imported_power_kwh
    name: Grid Imported Power Daily
    cycle: daily
  grid_imported_power_weekly:
    source: sensor.grid_imported_power_kwh
    name: Grid Imported Power Weekly
    cycle: weekly
  grid_imported_power_monthly:
    source: sensor.grid_imported_power_kwh
    name: Grid Imported Power Monthly
    cycle: monthly
  grid_imported_power_yearly:
    source: sensor.grid_imported_power_kwh
    name: Grid Imported Power Yearly
    cycle: yearly
  solar_exported_power_hourly:
    source: sensor.solar_exported_power_kwh
    name: Solar Exported Power Hourly
    cycle: hourly
  solar_exported_power_daily:
    source: sensor.solar_exported_power_kwh
    name: Solar Exported Power Daily
    cycle: daily
  solar_exported_power_weekly:
    source: sensor.solar_exported_power_kwh
    name: Solar Exported Power Weekly
    cycle: weekly
  solar_exported_power_monthly:
    source: sensor.solar_exported_power_kwh
    name: Solar Exported Power Monthly
    cycle: monthly
  solar_exported_power_yearly:
    source: sensor.solar_exported_power_kwh
    name: Solar Exported Power Yearly
    cycle: yearly
  solar_production_hourly:
    source: sensor.solar_production_kwh
    name: Solar Production Hourly
    cycle: hourly
  solar_production_daily:
    source: sensor.solar_production_kwh
    name: Solar Production Daily
    cycle: daily
  solar_production_weekly:
    source: sensor.solar_production_kwh
    name: Solar Production Weekly
    cycle: weekly
  solar_production_monthly:
    source: sensor.solar_production_kwh
    name: Solar Production Monthly
    cycle: monthly
  solar_production_yearly:
    source: sensor.solar_production_kwh
    name: Solar Production Yearly
    cycle: yearly
  electric_load_hourly:
    source: sensor.electric_load_kwh
    name: Electric Load Hourly
    cycle: hourly
  electric_load_daily:
    source: sensor.electric_load_kwh
    name: Electric Load Daily
    cycle: daily
  electric_load_weekly:
    source: sensor.electric_load_kwh
    name: Electric Load Weekly
    cycle: weekly
  electric_load_monthly:
    source: sensor.electric_load_kwh
    name: Electric Load Monthly
    cycle: monthly
  electric_load_yearly:
    source: sensor.electric_load_kwh
    name: Electric Load Yearly
    cycle: yearly
  daily_energy:
    source: sensor.electric_load_kwh
    cycle: daily
    tariffs:
      - peak
      - offpeak
  monthly_energy:
    source: sensor.electric_load_kwh
    cycle: monthly
    tariffs:
      - peak
      - offpeak
  quarterly_energy:
    source: sensor.electric_load_kwh
    cycle: quarterly
    tariffs:
      - peak
      - offpeak
  yearly_energy:
    source: sensor.electric_load_kwh
    cycle: yearly
    tariffs:
      - peak
      - offpeak
  sun_energy:
    source: sensor.electric_load_kwh
    cycle: daily
    tariffs:
      - day
      - night
