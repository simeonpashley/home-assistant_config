- sensor:
    - name: "Solar Exported Power W"
      unique_id: solar_exported_power_w
      state_class: measurement
      device_class: power
      unit_of_measurement: "W"
      state: >
        {% if (states('sensor.grid_power') | int(0)) < 0 %}
          {{ -(states('sensor.grid_power') | int(0)) }}
        {% else %}
          0
        {% endif %}
