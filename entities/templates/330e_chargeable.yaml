- binary_sensor:
    - name: "330e Chargeable"
      state: >
        {% if (states('device_tracker.330e_xdrive') == "home") 
          and not (states('binary_sensor.330e_xdrive_connection_status'))
          and (states('sensor.330e_xdrive_charging_level_hv')|float(0) < 95)
        %}
          1
        {% else %}
          0
        {% endif %}
      delay_off:
        minutes: 10
      delay_on:
        minutes: 10