- sensor:
    - name: "Solar Imported Power W"
      unique_id: solar_imported_power_w
      state_class: measurement
      device_class: energy
      unit_of_measurement: "Wh"
      state: >
        {% if ((states('sensor.smappee_injected') | float(0)) <= 0) %} 
          {{(-(states('sensor.smappee_injected') | float))}}
        {% else %}
          0
        {% endif %}
