- sensor:
    - name: "Grid Power"
      unique_id: grid_power
      state_class: measurement
      device_class: power
      unit_of_measurement: "W"
      state: "{{ (states('sensor.electric_load') | float(0)) - (states('sensor.solar_production') | float(0)) }}"
    - name: Grid Import Power
      state_class: measurement
      icon: mdi:transmission-tower
      unit_of_measurement: W
      device_class: power
      state: >
        {{ [0, states('sensor.electric_load') | int - states('sensor.solar_production') | int ] | max }}
    - name: Grid Export Power
      state_class: measurement
      icon: mdi:transmission-tower
      unit_of_measurement: W
      device_class: power
      state: >
        {{ [0, states('sensor.solar_production') | int - states('sensor.electric_load') | int ] | max }}
