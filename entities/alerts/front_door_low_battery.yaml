#####
# Alert for devices with low batter
# https://community.home-assistant.io/t/alert-when-devices-have-low-battery/258072
#####

- front_door_low_battery:
    name: Front Door low battery
    entity_id: binary_sensor.front_door_low_battery
    title: "[Alert] Front Door battery is low"
    message: "You should change it"
    state: "on"
    can_acknowledge: true
    repeat: 720
    notifiers:
      - simeon_devices
