#####
# Template to create sensor with name of holiday
# Tracking local holidays
#####

platform: template
sensors:
  holiday:
    friendly_name: "Holiday"
    value_template: >-
      {% if states('calendar.holidays_in_croatia') == 'on' %}
        {{ state_attr('calendar.holidays_in_croatia', 'message') }}
      {% else %}
        none
      {% endif %}
